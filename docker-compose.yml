version: '3.5'

services:

  # PostgreSQL 데이터베이스 서비스
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  # 애플리케이션 서비스
